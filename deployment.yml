apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-post-microservice-frontend
  labels:
    app: blog-post-microservice-frontend
spec:
  destination:
    namespace: default
  replicas: 1
  selector:
    matchLabels:
      app: blog-post-microservice-frontend
  template:
    metadata:
      labels:
        app: blog-post-microservice-frontend
    spec:
      containers:
        - name: blog-post-microservice-frontend
          image: nadir24950/blog-post-microservice-frontend:latest
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
